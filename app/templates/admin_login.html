<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="main-body">
    <div class="menu-container">
        <div class="menu-card">
            <h1 class="menu-title">Admin Login</h1>
            <p class="menu-subtitle">Enter your credentials</p>
            {% if error %}
                <p style="color:#f87171; text-align:center;">{{ error }}</p>
            {% endif %}
            <form method="POST" class="reservation-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Enter username" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter password" />
                </div>
                <div class="form-buttons">
                    <button type="submit" class="menu-btn primary">Login</button>
                    <a href="{{ url_for('main.main_menu') }}" class="menu-btn secondary">â¬… Back to Main Menu</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
