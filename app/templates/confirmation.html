{% extends "base.html" %}
{% block content %}
<div class="confirmation-container" style="max-width: 600px; margin: auto; padding: 20px; text-align: center; background-color: #f4f4f4; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="color: #2c3e50;">Reservation Confirmed!</h2>
    <p style="font-size: 18px;">Thank you, <strong>{{ name }}</strong>.</p>
    <p style="font-size: 18px;">Your seat: <strong>Row {{ row }}, Column {{ column }}</strong></p>
    <p style="font-size: 20px; color: #27ae60;"><strong>Your eTicket Number: {{ eticket }}</strong></p>
    <a href="{{ url_for('main_menu') }}" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #3498db; color: white; text-decoration: none; border-radius: 5px;">Return to Main Menu</a>
</div>
{% endblock %}
