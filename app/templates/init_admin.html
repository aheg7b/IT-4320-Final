<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-body">
        <div class="menu-container">
            <div class="menu-card">
                <h2 class="menu-title">Initialize Admin</h2>
                <p class="menu-subtitle">Create the first administrator account for the site.</p>

                <form method="POST" class="reservation-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="menu-btn primary">Create Admin</button>
                        <a href="{{ url_for('main.admin_login') }}" class="menu-btn secondary">Back to Login</a>
                    </div>
                </form>

                <!-- Flash messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    <div class="dashboard-section">
                      {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                      {% endfor %}
                    </div>
                  {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
