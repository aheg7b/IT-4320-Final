<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reserve a Seat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="main-body">
    <div class="menu-container">
        <div class="menu-card">
            <h1 class="menu-title">Seat Reservation</h1>
            <p class="menu-subtitle">Enter passenger and seat information</p>
            <form class="reservation-form">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter first name" />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter last name" />
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Seat Row (1–12)</label>
                        <input type="number" min="1" max="12" placeholder="Row" />
                    </div>
                    <div class="form-group">
                        <label>Seat Column (1–4)</label>
                        <input type="number" min="1" max="4" placeholder="Column" />
                    </div>
                </div>
                <button type="button" class="menu-btn primary">Submit Reservation</button>
            </form>
            <a href="{{ url_for('main.main_menu') }}" class="menu-btn secondary" style="margin-top:20px;">⬅ Back to Main Menu</a>
        </div>
    </div>
</body>
</html>
